<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="mybutton">
        <button class="jump-to-compare ui circular facebook icon button huge" onClick="document.getElementById('card1').scrollIntoView();">
            <i class="exchange icon"></i>
            Compare
        </button>
    </div>

    <div class="ui grid ui card fluid">
        <div id="body" class="row">
        </div>
    </div>
    <div id="contents" class="content-top">
        <div id="treemap"></div>
    </div>

    <section class="compare-content">
        <div class="compare ui grid">
            <div class="centered row">
                <div class="fifteen wide column">
                    <div class="ui grid ui card fluid">
                        <div class="centered row">
                                Favorites
                        </div>
                        <div id="favs" class="centered row">
                        </div>
                    </div>
                </div>
            </div>
            <div class="centered row">
                <div class="fifteen wide column">
                    <div id="card" class="ui grid ui card fluid">
                        <div class="centered row">
                                Select Stocks To Compare
                        </div>
                        <div class="row centered" style="height: 100px">
                            <div class="middle aligned center aligned six wide column">
                                <select id="a1-2" class="ui search dropdown" >
                                    <option value="" disabled selected>Select your option</option>
                                </select>
                            </div>
                            
                            <div class="middle aligned center aligned six wide column">
                                <select id="a1-3" class="ui search dropdown">
                                    <option value="" disabled selected>Select your option</option>
                                </select>
                            </div>
                            <div class="ui vertical divider">
                                VS
                            </div>
                        </div>

                        <div class="centered row">
                            *Note:<strong> &nbsp; <span style="color: #DC143C">RED</span>&nbsp; </strong>lines show how much worse an attribute is (when higher number is the losing value)
                        </div>
                 
                    </div>
                </div>
            </div>
        </div>
        
            <div class="compare ui grid">
                <div class="centered row">
                    <div class="fifteen wide column">
                        <div id="card1" class="ui grid ui card fluid">
                            <div class="content">
                                <div class="center aligned middle aligned column">
                                    General Information
                                </div>
                            </div>
                            <div class="row extra content">
                            </div>
                            <div class="row" style="height: 65px">
                                <div id="t1-1" class="middle aligned four wide column">
                                    Ticker
                                </div>
                                <div id="t1-2" class="middle aligned center aligned six wide column">
                                </div>
                                <div id="t1-3" class="middle aligned center aligned six wide column">
                                </div>
                            </div>
                            <div class="row">
                                <div id="n1-1" class="middle aligned four wide column">
                                    Company Name
                                </div>
                                <div id="n1-2" class="middle aligned center aligned six wide column"></div>
                                <div id="n1-3" class="middle aligned center aligned six wide column"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="compare ui grid" style="margin-bottom: 100px">
                <div class="centered row">
                    <div class="fifteen wide column">
                        <div id="card2" class="ui grid ui card fluid">
                            <div class="content">
                                <div class="center aligned middle aligned column">
                                    Dividend Information
                                </div>
                            </div>
                            <div class="row extra content">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- <script src="zoomedIn.js" type="module"></script> -->
    <script src="app.js" type="module"></script>
    <!-- <script src="scripts.js" type="module"></script> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</body>

</html>
